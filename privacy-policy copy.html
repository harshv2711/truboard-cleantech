            $('.accordion').on('click', function () {
                const panel = $(this).next('.accordion-panel');
                var imageId = $(this).attr("for")
                $(".tab-image").hide()

                $(this).toggleClass('accordion-panel-toggle-btn-active');

    <script>
        (function () {
            const links = Array.from(document.querySelectorAll('.policy-index .index-link'));
            const sections = links
                .map(a => document.querySelector(a.getAttribute('href')))
                .filter(Boolean);

            const getTopOffset = () => (window.innerWidth >= 1024 ? 300 : 80);

            const activate = (id) => {
                links.forEach(a => {
                    const match = a.getAttribute('href') === '#' + id;
                    a.classList.toggle('active', match);
                });
            };

            // Build an IO that respects our dynamic top offset
            let io;
            const buildObserver = () => {
                if (io) io.disconnect();
                const TOP_OFFSET = getTopOffset();
                io = new IntersectionObserver((entries) => {
                    const visible = entries
                        .filter(e => e.isIntersecting)
                        .sort((a, b) => b.intersectionRatio - a.intersectionRatio)[0];
                    if (visible) activate(visible.target.id);
                }, {
                    // Active zone begins  at TOP_OFFSET from top
                    rootMargin: `-${TOP_OFFSET}px 0px -55% 0px`,
                    threshold: [0, 0.25, 0.5, 0.75, 1]
                });
                sections.forEach(sec => io.observe(sec));
            };
            buildObserver();

            // Smooth scroll with responsive offset
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    const target = document.querySelector(link.getAttribute('href'));
                    if (!target) return;
                    e.preventDefault();
                    const top = target.getBoundingClientRect().top + window.pageYOffset - getTopOffset();
                    window.scrollTo({ top, behavior: 'smooth' });
                    history.replaceState(null, '', link.getAttribute('href'));
                });
            });

            // Rebuild observer on resize to keep offsets correct
            let resizeTO;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTO);
                resizeTO = setTimeout(buildObserver, 150);
            });
        })();
    </script>

    <script>

        // for the cto headings 
        const productHeadings = {
            trugreenCoreApp: "Ready to revolutionize renewable asset management & monitoring?",
            nexus: "Ready to revolutionize renewable procurement?",
            flow: "Ready to transform your renewable site operations?",
            assure: "Ensure compliance and mitigate risk in your renewable projects.",
            horizon: "Optimize your renewable energy forecasts and reduce penalties today.",
            pulse: "Unlock comprehensive insights for your renewable energy portfolio.",
            solarvisionai: "Transform your solar plant diagnostics today."
        };

        // Single function to handle product headings
        function handleProductHeading(productId) {
            const headingContainer = document.getElementById("product-cto-heading");
            if (!headingContainer) return;

            // Convert productId to lowercase and remove any special characters
            const normalizedId = productId.toLowerCase().replace(/[^a-z0-9]/g, '');

            // Map the normalized ID to the correct key in productHeadings
            const keyMap = {
                'trugreencoreapp': 'trugreenCoreApp',
                'nexus': 'nexus',
                'flow': 'flow',
                'assure': 'assure',
                'horizon': 'horizon',
                'pulse': 'pulse',
                'solarvisionai': 'solarvisionai'
            };

            // Update heading text using the mapped key
            headingContainer.textContent = productHeadings[keyMap[normalizedId]] || "";
        }

        // Initialize when DOM is loaded
        document.addEventListener("DOMContentLoaded", () => {
            // Set initial heading
            handleProductHeading("trugreenCoreApp");

            // Add click handlers for product buttons
            document
                .querySelectorAll(".product-lineup-toggle-tab-btn")
                .forEach((button) => {
                    button.addEventListener("click", () => {
                        // Get the product ID from the toggle-tab-id attribute
                        const productId = button.getAttribute("toggle-tab-id");
                        if (productId) {
                            handleProductHeading(productId);
                        }
                    });
                });
        });
        AOS.init();
    </script>
