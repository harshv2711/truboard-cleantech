    <style>
        svg {

        #animated-border {
            stroke: #00AD6F;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;

            /* Key to snake animation */
            stroke-dasharray: 40 400;
            /* Visible 40px dash, 400px gap */
            stroke-dashoffset: 0;

            animation: snake-loop 3s linear infinite;
        }

        @keyframes snake-loop {
            to {
                stroke-dashoffset: -440;
                /* Sum of dash + gap length */
            }
        }
